
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Earth Kala Krida v Sanskrutik Mandal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Mandal Logo" class="logo" />
    <h1>Little Earth Kala Krida v Sanskrutik Mandal</h1>
    <p>|| वसुधैव कुटुंबकम् ||</p>
  </header>

  <section class="gallery">
    <h2 onclick="toggleGallery()" style="cursor: pointer;">Gallery ▼</h2>
    <div id="galleryPhotos" class="gallery-grid" style="display: none;"></div>
  </section>

  <script>
    function toggleGallery() {
      const gallery = document.getElementById("galleryPhotos");
      gallery.style.display = gallery.style.display === "none" ? "flex" : "none";
    }

    const galleryDiv = document.getElementById("galleryPhotos");
    const totalPhotos = 8;
    for (let i = 1; i <= totalPhotos; i++) {
      const img = document.createElement("img");
      img.src = `assets/gallery/g${i}.jpg`;
      img.alt = `Gallery Photo ${i}`;
      img.className = "gallery-img";
      galleryDiv.appendChild(img);
    }
  </script>
</body>
</html>
